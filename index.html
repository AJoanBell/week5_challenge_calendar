<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
     <!-- cleaned up file structure and relinked style sheet to my project css -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="timeSlot">
        <p class="hour">9am
          <input type="text" class="hourField" id="1" data-index="1">
          <input data-index="1" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">10am
          <input type="text" class="hourField" id="2" data-index="2">
          <input data-index="2" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">11am
          <input type="text" class="hourField" id="3" data-index="3">
          <input data-index="3" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">12pm
          <input type="text" class="hourField" id="4" data-index="4">
          <input data-index="4" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">1pm
          <input type="text" class="hourField" id="5" data-index="5">
          <input data-index="5" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">2pm
          <input type="text" class="hourField" id="6" data-index="6">
          <input data-index="6" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">3pm
          <input type="text" class="hourField" id="7" data-index="7">
          <input data-index="7" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">4pm
          <input type="text" class="hourField" id="8" data-index="8">
          <input data-index="8" type="button" value="Save" class="saveBtn">
        </p>
        <p class="hour">5pm
          <input type="text" class="hourField" id="9" data-index="9">
          <input data-index="9" type="button" value="Save" class="saveBtn">
        </p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- link moment api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link javascript file -->
    <script src="assets/script/script.js"></script>
  </body>
</html>
